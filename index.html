<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gizli Not</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .note {
      font-size: 2rem;
      font-weight: bold;
      color: #d63384;
      text-align: center;
      animation: breathe 3s infinite ease-in-out;
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    iframe {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="note">
    Not: Gitmeden son kez sözümü tutmak istedim,<br>
    Seni Seviyorum ❤️
  </div>

  <!-- Spotify müzik çalar -->
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/0VZwJ1epQLAJDklsLOm0tB?utm_source=generator" 
    width="100%" height="152" frameborder="0" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
  </iframe>
</body>
</html>
