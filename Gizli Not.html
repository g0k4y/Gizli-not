<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gizli Not</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffe6f2;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #giris {
            text-align: center;
        }
        #not {
            display: none;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #c2185b;
            animation: fadeIn 2s forwards, nefes 3s ease-in-out infinite;
            text-shadow: 1px 1px 6px rgba(255, 182, 193, 0.7);
        }
        #not span {
            display: block;
            margin-top: 15px;
            font-size: 24px;
            color: #e91e63;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 2px solid #d63384;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }
        button {
            background: #d63384;
            color: white;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes nefes {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .kalp {
            position: absolute;
            color: pink;
            font-size: 20px;
            animation: yukari 4s linear forwards;
        }
        @keyframes yukari {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="giris">
        <h2>Telefon ≈ûifren</h2>
        <input type="password" id="sifre" placeholder="≈ûifre">
        <button onclick="kontrol()">G√∂nder</button>
    </div>

    <div id="not">
        üíå Gitmeden son kez s√∂z√ºm√º tutmak istedim  
        <span>‚ù§Ô∏è Seni √ßok seviyorum ‚ù§Ô∏è</span>
    </div>

    <script>
        function kontrol() {
            const dogruSifre = "090625"; // Buraya kendi ≈üifreni yaz
            const girilen = document.getElementById("sifre").value;

            if (girilen === dogruSifre) {
                document.getElementById("giris").style.display = "none";
                document.getElementById("not").style.display = "block";

                // Kalp animasyonlarƒ±
                setInterval(() => {
                    let kalp = document.createElement("div");
                    kalp.classList.add("kalp");
                    kalp.innerHTML = "üíñ";
                    kalp.style.left = Math.random() * window.innerWidth + "px";
                    kalp.style.bottom = "0px";
                    document.body.appendChild(kalp);

                    setTimeout(() => kalp.remove(), 4000);
                }, 300);
            } else {
                alert("Hatalƒ± ≈üifre!");
            }
        }
    </script>
</body>
</html>
